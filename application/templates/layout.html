<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matkatoimisto X</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>

        {% if current_user.is_authenticated %}
        <p>
            Kirjautunut nimellä {{ current_user.username }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
        </p>
        {% else %}
            <a href="{{ url_for('auth_login') }}">Kirjaudu</a> / <a href="{{ url_for('auth_new') }}">Luo Käyttäjätili</a>
        {% endif %}


        <ul>
            <li><a href=" {{ url_for('matkakohteet_index') }} ">Matkakohteet</a></li>
            <li><a href=" {{ url_for('matkakohteet_form') }} ">Lisää uusi kohde</a></li>
            <li><a href=" {{ url_for('hotellit_index') }} ">Hotellit</a></li>
            <li><a href=" {{ url_for('hotellit_form') }} ">Lisää uusi hotelli</a></li>
        </ul>


        {% block body %}
        <p>
            Sisältöä
        </p>
        {% endblock %}
    </body>
</html>
