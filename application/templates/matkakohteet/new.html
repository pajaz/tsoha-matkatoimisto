{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('matkakohteet_create') }}">
    <label for=="destname">Matkakohde</label>
    <input type="text" name="name" placeholder="Kaupunki, kylä, alue, etc.." id="destname" />
    <label for="countryname">Maa</label>
    <input type="text" name="country" placeholder="Maan nimi.." id="countryname" />
    <input type="submit" value="Lisää uusi matkakohde"/>
</form>
{% endblock %}
